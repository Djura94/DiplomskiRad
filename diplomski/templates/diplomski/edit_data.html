<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Set the width of the form elements */
        input[type=text], input[type=password], input[type=file], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Style the submit button */
        button[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        /* Center the form container */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-container text-center">
                    <h1>Edit Course: {{ course.summary }}</h1>

                    <form method="post" action="{% url 'edit_data' course.id %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <div class="col">
                          <input type="file" class="form-control-file" id="image" name="image" value="{{ course.image.url }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="summary">Summary:</label>
                        <div class="col">
                          <input type="text" class="form-control" id="summary" name="summary" value="{{ course.summary }}">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="description">Description:</label>
                        <div class="col">
                          <textarea class="form-control" id="description" name="description" rows="5">{{ course.description }}</textarea>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="profesor_link">Professor Link:</label>
                        <div class="col">
                          <input type="text" class="form-control" id="profesor_link" name="profesor_link" value="{{ course.profesor_link }}">
                        </div>
                      </div>

                      <button type="submit" class="btn btn-success mt-4">Save</button>
                      <a href="{% url 'index' %}" class="btn btn-fail mt-4">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</form>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
